<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- 
        1. 在github上创建一个任何人都可以看到的远程仓库,并且有了一个readme文件
        2. 从远程仓库里克隆文件到个人的本地仓库中
        3. 如果开发了新东西,需要一步步从工作区提交到暂存区
        4. 然后再提交上传到远程仓库
        5. 那么这时候如果别人想看我的代码,这一步并不是克隆,因为本地一开始已经有了远程仓库的东西,
            这时候只是让你本地仓库和远程仓库做一个同步更新的步骤
     -->



    <!-- 
         git clone 远程仓库地址 (这里可以写文件夹名)不写默认远程仓库的名字   从远程仓库克隆一份文件
                                到本地仓库
                                
         git push 远程仓库地址 master    把自己开发的项目从本地上传至远程仓库
         git pull            从远程仓库下载同步文件
      -->




    <!-- 远程仓库也有可能产生冲突,两个人同时改了远程仓库的同一个文件,那么就会冲突,需要手动
            解决
     -->
</head>

    <div>我是老王,登录功能</div>
</body>
